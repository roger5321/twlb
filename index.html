<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台彩全方位即時看板 (V5 全網掃描版)</title>
    <style>
        /* --- CSS 樣式區 (維持原本設計) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; background-color: #f4f4f4; padding-bottom: 50px; }
        
        header {
            background-color: #FFCC00;
            border-bottom: 5px solid #009933;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 { font-size: 1.6rem; color: #333; font-weight: 800; letter-spacing: 1px; }
        .status-bar { font-size: 0.9rem; color: #444; margin-top: 8px; font-weight: 500; }
        .refresh-count { color: #cc0000; font-weight: bold; font-size: 1.1em; }
        .proxy-info { font-size: 0.75rem; color: #666; margin-top: 4px; }

        .container {
            max-width: 1200px;
            margin: 25px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .lottery-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            border-top: 5px solid #FFCC00;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        
        .lottery-card:hover { transform: translateY(-5px); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .game-title-group { display: flex; flex-direction: column; }
        .game-name { font-size: 1.4rem; font-weight: bold; color: #009933; margin-bottom: 4px; }
        .draw-date { font-size: 0.85rem; color: #888; }
        
        .draw-term { 
            background: #eee; 
            color: #555; 
            padding: 4px 10px; 
            border-radius: 20px; 
            font-size: 0.85rem; 
            font-weight: bold; 
            white-space: nowrap;
        }

        .numbers-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 20px; 
            flex-grow: 1;
            align-items: center;
        }
        
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.15rem;
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.2), 2px 2px 5px rgba(0,0,0,0.1);
        }

        .ball.normal {
            background: radial-gradient(circle at 35% 35%, #fffacd, #ffd700);
            border: 1px solid #e6b800;
            color: #222;
        }

        .ball.special {
            background: radial-gradient(circle at 35% 35%, #ff9999, #cc0000);
            border: 1px solid #b30000;
            color: #fff;
            position: relative;
            margin-left: 5px;
        }
        
        .ball.special::before {
            content: '特';
            position: absolute;
            top: -8px;
            font-size: 0.6rem;
            color: #cc0000;
            font-weight: bold;
        }

        .btn-history {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #009933;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: auto; 
        }
        
        .btn-history:hover { background-color: #007a29; }

        .loading, .error-msg { text-align: center; padding: 40px; color: #666; grid-column: 1 / -1; }
        .error-msg { color: #d9534f; background: #fff; border-radius: 8px; border: 1px solid #ffcccc;}
        .retry-btn { margin-top: 15px; padding: 8px 25px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; }

    </style>
</head>
<body>

    <header>
        <h1>台彩最新獎號看板</h1>
        <div class="status-bar">
            狀態: <span id="last-update">初始化中...</span> | 
            <span id="countdown" class="refresh-count">30</span> 秒後刷新
        </div>
        <div class="proxy-info" id="proxy-status">使用線路：自動偵測中...</div>
    </header>

    <div id="app" class="container">
        <div class="loading">
            <h2>正在連線至 Lotto-8 資料庫...</h2>
            <p>正在進行全網數據掃描</p>
        </div>
    </div>

    <script>
        const REFRESH_INTERVAL = 30; 
        const TARGET_URL = 'https://www.lotto-8.com/listlto.asp'; // Lotto-8 總表
        
        // 定義兩條線路 (主線路與備援線路)
        const PROXIES = [
            'https://corsproxy.io/?',              // 線路 1: 速度快，直接回傳
            'https://api.allorigins.win/raw?url='  // 線路 2: 備援，兼容性高
        ];
        let currentProxyIndex = 0;

        let timer = null;
        let countdownVal = REFRESH_INTERVAL;
        let countdownTimer = null;

        // 遊戲規則: 用來判斷要切幾顆球
        const RULES = {
            '威力彩': { count: 6, special: 1 },
            '大樂透': { count: 6, special: 1 },
            '今彩539': { count: 5, special: 0 },
            '雙贏彩': { count: 12, special: 0 },
            '3星彩': { count: 3, special: 0 },
            '4星彩': { count: 4, special: 0 },
            '38樂合彩': { count: 6, special: 0 },
            '49樂合彩': { count: 6, special: 0 },
            '39樂合彩': { count: 5, special: 0 }
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            startTimers();
        });

        function startTimers() {
            if(countdownTimer) clearInterval(countdownTimer);
            countdownTimer = setInterval(() => {
                countdownVal--;
                document.getElementById('countdown').innerText = countdownVal;
                if (countdownVal <= 0) countdownVal = REFRESH_INTERVAL;
            }, 1000);

            if(timer) clearInterval(timer);
            timer = setInterval(fetchData, REFRESH_INTERVAL * 1000);
        }

        async function fetchData() {
            const container = document.getElementById('app');
            const statusEl = document.getElementById('proxy-status');
            
            try {
                countdownVal = REFRESH_INTERVAL;
                document.getElementById('countdown').innerText = countdownVal;

                // 嘗試連線
                const proxy = PROXIES[currentProxyIndex];
                statusEl.innerText = `使用線路: ${currentProxyIndex === 0 ? '極速線路 (CorsProxy)' : '備援線路 (AllOrigins)'}`;

                // 加上時間戳避免快取
                const fetchUrl = `${proxy}${encodeURIComponent(TARGET_URL)}?t=${Date.now()}`;
                
                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const buffer = await response.arrayBuffer();
                
                // 自動偵測編碼 (Lotto-8 經常是 Big5)
                let decoder = new TextDecoder("utf-8");
                let text = decoder.decode(buffer);
                // 簡單檢查是否亂碼 (檢查是否有常見中文字)
                if (!text.includes('彩') && !text.includes('期')) {
                    decoder = new TextDecoder("big5");
                    text = decoder.decode(buffer);
                }

                // 開始解析
                const results = parseTextContent(text);
                
                if (Object.keys(results).length === 0) {
                    throw new Error('解析不到任何資料，可能網頁改版或被阻擋');
                }

                renderCards(results);
                
                const now = new Date();
                document.getElementById('last-update').innerText = now.toLocaleTimeString();

            } catch (error) {
                console.error('Fetch error:', error);
                
                // 如果失敗，嘗試切換線路
                if (currentProxyIndex < PROXIES.length - 1) {
                    currentProxyIndex++;
                    console.log('切換至備援線路...');
                    fetchData(); // 立即重試
                    return;
                }

                // 只有當畫面是空的才顯示錯誤
                if (!container.querySelector('.lottery-card')) {
                    container.innerHTML = `
                        <div class="error-msg">
                            <h3>讀取失敗 (${error.message})</h3>
                            <p>所有線路皆無法連線，請稍後再試。</p>
                            <button class="retry-btn" onclick="location.reload()">重新整理頁面</button>
                        </div>
                    `;
                }
                // 重置線路索引以便下次嘗試
                currentProxyIndex = 0;
            }
        }

        // --- 核心：全文掃描解析器 ---
        function parseTextContent(htmlText) {
            // 移除所有 HTML 標籤，只留純文字，但保留換行以便區隔
            // 將 <br>, </tr>, </div> 換成換行符號
            let cleanText = htmlText
                .replace(/<(br|tr|div|p)[^>]*>/gi, '\n')
                .replace(/<[^>]*>/g, ' ') // 其他標籤換成空白
                .replace(/&nbsp;/g, ' ')
                .replace(/\s+/g, ' '); // 合併多餘空白

            const results = {};
            const games = Object.keys(RULES);

            games.forEach(game => {
                // 在全文中搜尋遊戲名稱的位置
                const index = cleanText.indexOf(game);
                if (index !== -1) {
                    // 截取遊戲名稱後方 200 個字的範圍來分析
                    const context = cleanText.substring(index, index + 300);
                    
                    // 1. 抓期數 (支援 "第 112000032 期" 或 "112000032期")
                    const termMatch = context.match(/第\s*(\d+)\s*期/) || context.match(/(\d{9,})期/);
                    const term = termMatch ? termMatch[1] : '???';

                    // 2. 抓日期 (支援 112/12/30 或 2023-12-30)
                    const dateMatch = context.match(/(\d{3,4}[\/-]\d{1,2}[\/-]\d{1,2})/);
                    const date = dateMatch ? dateMatch[1] : '未知日期';

                    // 3. 抓號碼
                    // 移除中文、日期、期數，只留數字
                    // 注意：Lotto-8 的號碼通常在 "獎號：" 後面，或是單純一串數字
                    // 我們把 context 裡面的非數字字元都變成空白
                    let numStr = context
                        .replace(term, '') // 移除期數
                        .replace(date, '') // 移除日期
                        .replace(/[^\d]/g, ' '); // 非數字變空白
                    
                    // 將字串切成數字陣列，過濾掉太長(像年份)或太短的
                    let allNums = numStr.trim().split(/\s+/)
                        .filter(n => n.length > 0 && n.length <= 2) // 只留 1-2 位數
                        .map(n => parseInt(n, 10)); // 轉數字

                    // 根據規則取號
                    const rule = RULES[game];
                    const totalNeeded = rule.count + rule.special;

                    // 如果抓到的數字夠多
                    if (allNums.length >= totalNeeded) {
                        // 很多時候會抓到雜訊，通常號碼是連在一起的
                        // 我們假設最後出現的那一組符合長度的序列是號碼 (Lotto-8 列表通常把號碼放最後)
                        // 或者取第一組? Lotto-8 格式通常是: 名稱 -> 期數 -> 日期 -> 號碼
                        // 所以取「最前面」連續的一組號碼比較合理
                        // 但有時候期數前面會有雜號。
                        // 為了保險，我們找「連續出現」且「符合數量」的一組
                        
                        let finalNormal = [];
                        let finalSpecial = [];
                        
                        // 策略：直接取前 N 個看似合法的數字
                        // 如果是三星彩/四星彩，數字可能重複，且可能包含 0
                        
                        // 簡單暴力法：取陣列中前 N 個 (濾掉太離譜的)
                        // 為了避免抓到月份(如 12月)，通常日期已被 regex 移除
                        
                        const candidates = allNums.slice(0, totalNeeded);
                        
                        if (rule.special > 0) {
                            finalSpecial = [candidates.pop()]; // 最後一顆特別號
                            finalNormal = candidates;
                        } else {
                            finalNormal = candidates;
                        }

                        results[game] = {
                            term: term,
                            date: date,
                            normal: finalNormal,
                            special: finalSpecial
                        };
                    }
                }
            });
            return results;
        }

        function renderCards(data) {
            const container = document.getElementById('app');
            let html = '';
            
            // 依照我們想要的順序顯示
            const order = ['威力彩', '大樂透', '今彩539', '雙贏彩', '3星彩', '4星彩', '38樂合彩', '49樂合彩', '39樂合彩'];
            
            order.forEach(name => {
                if (data[name]) {
                    html += createCardHtml(name, data[name]);
                }
            });

            if(html === '') throw new Error('解析數據為空');
            container.innerHTML = html;
        }

        function createCardHtml(name, item) {
            const historyLink = 'https://www.taiwanlottery.com.tw/lotto/index.aspx';
            
            let ballsHtml = '';
            item.normal.forEach(n => {
                const s = n.toString().padStart(2, '0');
                ballsHtml += `<div class="ball normal">${s}</div>`;
            });
            item.special.forEach(n => {
                const s = n.toString().padStart(2, '0');
                ballsHtml += `<div class="ball special">${s}</div>`;
            });

            return `
                <div class="lottery-card">
                    <div class="card-header">
                        <div class="game-title-group">
                            <div class="game-name">${name}</div>
                            <div class="draw-date">${item.date}</div>
                        </div>
                        <div class="draw-term">第 ${item.term} 期</div>
                    </div>
                    <div class="numbers-container">
                        ${ballsHtml}
                    </div>
                    <a href="${historyLink}" target="_blank" class="btn-history">查詢歷史獎號</a>
                </div>
            `;
        }
    </script>
</body>
</html>
