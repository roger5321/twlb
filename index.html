<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台彩全方位即時看板 (V8 結構解析版)</title>
    <style>
        /* --- CSS 樣式區 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: "Microsoft JhengHei", "Heiti TC", sans-serif; background-color: #f4f4f4; padding-bottom: 50px; }
        
        header {
            background-color: #FFCC00;
            border-bottom: 5px solid #009933;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 { font-size: 1.6rem; color: #333; font-weight: 800; letter-spacing: 1px; }
        .status-bar { font-size: 0.9rem; color: #444; margin-top: 8px; font-weight: 500; }
        .refresh-count { color: #cc0000; font-weight: bold; font-size: 1.1em; }
        .proxy-info { font-size: 0.75rem; color: #666; margin-top: 4px; }

        .container {
            max-width: 1200px;
            margin: 25px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .lottery-card {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            border-top: 5px solid #FFCC00;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }
        
        .lottery-card:hover { transform: translateY(-5px); }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .game-title-group { display: flex; flex-direction: column; }
        .game-name { font-size: 1.4rem; font-weight: bold; color: #009933; margin-bottom: 4px; }
        .draw-date { font-size: 0.85rem; color: #888; }
        
        .draw-term { 
            background: #eee; 
            color: #555; 
            padding: 4px 10px; 
            border-radius: 20px; 
            font-size: 0.85rem; 
            font-weight: bold; 
            white-space: nowrap;
        }

        .numbers-container { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
            margin-bottom: 20px; 
            flex-grow: 1;
            align-items: center;
        }
        
        .ball {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.15rem;
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.2), 2px 2px 5px rgba(0,0,0,0.1);
        }

        .ball.normal {
            background: radial-gradient(circle at 35% 35%, #fffacd, #ffd700);
            border: 1px solid #e6b800;
            color: #222;
        }

        .ball.special {
            background: radial-gradient(circle at 35% 35%, #ff9999, #cc0000);
            border: 1px solid #b30000;
            color: #fff;
            position: relative;
            margin-left: 5px;
        }
        
        .ball.special::before {
            content: '特';
            position: absolute;
            top: -8px;
            font-size: 0.6rem;
            color: #cc0000;
            font-weight: bold;
        }

        .btn-history {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #009933;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: auto; 
        }
        
        .btn-history:hover { background-color: #007a29; }

        .loading, .error-msg { text-align: center; padding: 40px; color: #666; grid-column: 1 / -1; }
        .error-msg { color: #d9534f; background: #fff; border-radius: 8px; border: 1px solid #ffcccc;}
        .retry-btn { margin-top: 15px; padding: 8px 25px; background: #333; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <h1>台彩最新獎號看板</h1>
        <div class="status-bar">
            狀態: <span id="last-update">初始化中...</span> | 
            <span id="countdown" class="refresh-count">30</span> 秒後刷新
        </div>
        <div class="proxy-info" id="proxy-status">使用線路：自動偵測中...</div>
    </header>

    <div id="app" class="container">
        <div class="loading">
            <h2>正在同步 Lotto-8 資料庫...</h2>
            <p>正在進行 DOM 結構解析</p>
        </div>
    </div>

    <script>
        const REFRESH_INTERVAL = 30; 
        const TARGET_URL = 'https://www.lotto-8.com/listlto.asp'; 
        
        const PROXIES = [
            'https://corsproxy.io/?',              
            'https://api.allorigins.win/raw?url='  
        ];
        let currentProxyIndex = 0;
        let timer = null;
        let countdownVal = REFRESH_INTERVAL;
        let countdownTimer = null;

        // 遊戲規則
        const RULES = {
            '威力彩': { count: 6, special: 1 },
            '大樂透': { count: 6, special: 1 },
            '今彩539': { count: 5, special: 0 },
            '雙贏彩': { count: 12, special: 0 },
            '3星彩': { count: 3, special: 0 },
            '4星彩': { count: 4, special: 0 },
            '38樂合彩': { count: 6, special: 0 },
            '49樂合彩': { count: 6, special: 0 },
            '39樂合彩': { count: 5, special: 0 }
        };

        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            startTimers();
        });

        function startTimers() {
            if(countdownTimer) clearInterval(countdownTimer);
            countdownTimer = setInterval(() => {
                countdownVal--;
                document.getElementById('countdown').innerText = countdownVal;
                if (countdownVal <= 0) countdownVal = REFRESH_INTERVAL;
            }, 1000);

            if(timer) clearInterval(timer);
            timer = setInterval(fetchData, REFRESH_INTERVAL * 1000);
        }

        async function fetchData() {
            const container = document.getElementById('app');
            const statusEl = document.getElementById('proxy-status');
            
            try {
                countdownVal = REFRESH_INTERVAL;
                document.getElementById('countdown').innerText = countdownVal;

                const proxy = PROXIES[currentProxyIndex];
                statusEl.innerText = `使用線路: ${currentProxyIndex === 0 ? '極速線路 (CorsProxy)' : '備援線路 (AllOrigins)'}`;

                const fetchUrl = `${proxy}${encodeURIComponent(TARGET_URL)}?t=${Date.now()}`;
                const response = await fetch(fetchUrl);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const buffer = await response.arrayBuffer();
                let decoder = new TextDecoder("utf-8");
                let text = decoder.decode(buffer);
                
                if (!text.includes('彩') && !text.includes('期')) {
                    decoder = new TextDecoder("big5");
                    text = decoder.decode(buffer);
                }

                // 改用 DOM 解析
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');

                const results = parseDomContent(doc);
                
                if (Object.keys(results).length === 0) {
                    throw new Error('解析不到任何資料');
                }

                renderCards(results);
                
                const now = new Date();
                document.getElementById('last-update').innerText = now.toLocaleTimeString();

            } catch (error) {
                console.error('Fetch error:', error);
                if (currentProxyIndex < PROXIES.length - 1) {
                    currentProxyIndex++;
                    fetchData(); 
                    return;
                }
                if (!container.querySelector('.lottery-card')) {
                    container.innerHTML = `
                        <div class="error-msg">
                            <h3>讀取失敗 (${error.message})</h3>
                            <button class="retry-btn" onclick="location.reload()">重新整理</button>
                        </div>
                    `;
                }
                currentProxyIndex = 0;
            }
        }

        // --- V8: 結構化 DOM 解析器 ---
        function parseDomContent(doc) {
            const results = {};
            // 找出所有的 TR (表格列)
            const rows = doc.querySelectorAll('tr');

            // 遍歷所有列
            rows.forEach(row => {
                const rowText = row.innerText.trim();
                
                // 檢查這一列是否包含我們感興趣的遊戲
                const gameName = Object.keys(RULES).find(name => rowText.includes(name));
                
                // 防止重複抓取 (有些網頁會有 header)
                if (gameName && !results[gameName]) {
                    
                    // --- 欄位分析 ---
                    // 取得這一列的所有儲存格
                    const cells = row.querySelectorAll('td');
                    if (cells.length < 2) return; // 欄位太少跳過

                    // 1. 抓期數 (Term)
                    // 策略：遍歷所有欄位，尋找符合 "113xxxxxx" (9-10位數字) 或 "113xxx" 的欄位
                    // 通常期數欄位是一個純數字，或者包含 "第...期"
                    let term = '???';
                    let date = '未知日期';
                    let ballCandidates = [];

                    // 將欄位文字取出分析
                    cells.forEach(cell => {
                        let txt = cell.innerText.trim();
                        
                        // 移除連結內的文字干擾，如果它是 link
                        if(cell.querySelector('a')) {
                             txt = cell.querySelector('a').innerText.trim();
                        }

                        // 判斷是否為期數 (民國年 11x 開頭，長度 >= 6)
                        // Regex: 開頭是 11，後面接數字，總長度 6-10
                        const termMatch = txt.match(/^11[0-9]\d{3,8}$/);
                        // 或者是 "第 xxx 期"
                        const termTextMatch = txt.match(/第\s*(\d+)\s*期/);

                        if (termTextMatch) {
                            term = termTextMatch[1];
                        } else if (termMatch && term === '???') {
                            // 如果還沒找到期數，且這個數字很像期數
                            term = txt;
                        }

                        // 判斷是否為日期 (有 / 或 -)
                        if (txt.includes('/') || txt.includes('-')) {
                            const dMatch = txt.match(/(\d{3,4}[\/-]\d{1,2}[\/-]\d{1,2})/);
                            if(dMatch) date = dMatch[1];
                        }

                        // 收集這一列裡面的所有小數字 (球號)
                        // 把非數字轉空白，然後切割
                        const nums = txt.replace(/[^\d]/g, ' ').split(/\s+/);
                        nums.forEach(n => {
                            const val = parseInt(n, 10);
                            // 球號通常在 1-99，且要排除掉剛被認出的期數
                            if (!isNaN(val) && val > 0 && val <= 99 && n !== term) {
                                ballCandidates.push(val);
                            }
                        });
                    });

                    // 2. 組合結果
                    const rule = RULES[gameName];
                    const totalNeeded = rule.count + rule.special;

                    if (ballCandidates.length >= totalNeeded) {
                        // 取最後 totalNeeded 個球 (因為前面的欄位可能有日期雜訊)
                        const finalBalls = ballCandidates.slice(ballCandidates.length - totalNeeded);
                        
                        let finalNormal = [];
                        let finalSpecial = [];

                        if (rule.special > 0) {
                            finalSpecial = [finalBalls.pop()];
                            finalNormal = finalBalls;
                        } else {
                            finalNormal = finalBalls;
                        }

                        results[gameName] = {
                            term: term,
                            date: date,
                            normal: finalNormal,
                            special: finalSpecial
                        };
                    }
                }
            });

            return results;
        }

        function renderCards(data) {
            const container = document.getElementById('app');
            let html = '';
            const order = ['威力彩', '大樂透', '今彩539', '雙贏彩', '3星彩', '4星彩', '38樂合彩', '49樂合彩', '39樂合彩'];
            
            order.forEach(name => {
                if (data[name]) {
                    html += createCardHtml(name, data[name]);
                }
            });
            if(html === '') throw new Error('解析數據為空');
            container.innerHTML = html;
        }

        function createCardHtml(name, item) {
            const historyLink = 'https://www.taiwanlottery.com.tw/lotto/index.aspx';
            let ballsHtml = '';
            item.normal.forEach(n => {
                ballsHtml += `<div class="ball normal">${n.toString().padStart(2, '0')}</div>`;
            });
            item.special.forEach(n => {
                ballsHtml += `<div class="ball special">${n.toString().padStart(2, '0')}</div>`;
            });

            return `
                <div class="lottery-card">
                    <div class="card-header">
                        <div class="game-title-group">
                            <div class="game-name">${name}</div>
                            <div class="draw-date">${item.date}</div>
                        </div>
                        <div class="draw-term">第 ${item.term} 期</div>
                    </div>
                    <div class="numbers-container">${ballsHtml}</div>
                    <a href="${historyLink}" target="_blank" class="btn-history">查詢歷史獎號</a>
                </div>
            `;
        }
    </script>
</body>
</html>
